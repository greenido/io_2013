<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Gphoto I/O Demo 2013 - Unit testing on the client</title>
    <meta name="description" content="Gphoto IO 2013 Demo">
    <meta name="author" content="Ido Green">

    <link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen" />

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://code.jquery.com/qunit/git/qunit.js"></script>
    <script src="../js/libs/lawnchair-0.6.1.js"></script>

    <script>
      GphotoApp = {}; // only for our unit tests
      GphotoApp.db = {};

      var mockGphoto = {
        GphotoId: 5007,
        numberOfComments: 0,
        name: "VB",
        country: "Australia",
        numberOfDrinks: 42,
        kindOfGphoto: "Ale",
        score: 4,
        location: "New york, NY",
        description: "Full body and it's nice in the spring time."
      };
    </script>

    <script src="../js/offline.js"></script>

    <script>
      // TODO: move all this code to: offline.js  
      $(document).ready(function(){
        //
        module("Module 0 - Get All Gphotos");
        test("Get ALL Gphotos test", function() {
          GphotoApp.db.allGphotos();
          ok( true, "the getting of our Gphoto looks good");
        });

        module("Module A - Clean our space");
        test("Start clean and delete ALL", function() {
          GphotoApp.db.deleteAll();
          ok( true, "Check we have nothing in the devTools" );
        });    

        //
        module("Module B - Getting/Setting Gphotos");
        test("Save Gphoto: " + mockGphoto.GphotoId + " test", function() {
          GphotoApp.db.saveGphoto(mockGphoto);
          ok( GphotoApp.tmpSaveId === mockGphoto.GphotoId, "Saving part looks good");
        });

        test("Get a Gphoto test", function() {
          GphotoApp.tmpGetId = "n/a";
          GphotoApp.db.getGphoto(mockGphoto.GphotoId);
          ok( GphotoApp.tmpGetId === mockGphoto.GphotoId, "Getting of our Gphoto looks good");
        });

        test("Save Gphoto: " + mockGphoto.GphotoId + " test", function() {
          mockGphoto.GphotoId = 6000;
          GphotoApp.db.saveGphoto(mockGphoto);
          ok( GphotoApp.tmpSaveId === mockGphoto.GphotoId, "Saving part looks good");
        });

      });
    </script>

  </head>
  <body>
    <h1 id="qunit-header">Gphoto I/O Demo 2013 - Unit testing</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup, will be hidden</div>
  </body>
</html>
